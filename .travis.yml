---
sudo: required
dist: bionic
env:
  global:
  # auto vagrant installation

notifications:
  slack:
    on_failure: always


fleet_script_tasks : &fleet_script_tasks
      script:
        - python --version
fleet_install_tasks : &fleet_install_tasks
      install:
        - pip install -r requirements.txt


matrix:
  fast_finish: true
  include:


    - name: "multipass Python 3.7 on bionic"
      dist: bionic
      addons:
        snaps:
          - name: multipass
            confinement: classic # or devmode
            channel: latest/stable # will be passed to --channel flag
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
      <<: *fleet_install_tasks
      <<: *fleet_script_tasks
      script:
        - ls -l /var/snap/multipass/common/multipass_socket #
        - snap info --verbose multipass
      after_success:
        - deactivate





# #============================================================================ multiarch linux ============================================================================


    - name: "MicroK8s Multipass edge Python 3.7 on xenial arm64"
      os: linux
      arch: arm64
      dist: xenial
      addons:
        snaps:
          - name: multipass
            confinement: classic # or devmode
            channel: latest/edge # will be passed to --channel flag
          - name: microk8s
            confinement: classic # or devmode
            channel: latest/stable # will be passed to --channel flag
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
      <<: *fleet_install_tasks
      <<: *fleet_script_tasks
      script:
        - snap info --verbose multipass
        - snap info --verbose  microk8s #All the currently available channels


      after_success:
        - deactivate
